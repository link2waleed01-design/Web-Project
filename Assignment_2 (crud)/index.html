<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .content-area {
            padding: 2rem;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #e9ecef;
        }
        
        .form-section h3 {
            color: #495057;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .btn-custom {
            padding: 0.6rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .post-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .post-card .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border: none;
        }
        
        .post-card .card-body {
            padding: 1.5rem;
        }
        
        .post-id {
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 mb-0">Processing...</p>
        </div>
    </div>

    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="bi bi-journal-text"></i> Post Management</h1>
                <p>Create, Read, Update, and Delete Posts with JSONPlaceholder API</p>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Form Section -->
                <div class="form-section">
                    <h3 id="formTitle"><i class="bi bi-plus-circle"></i> Create New Post</h3>
                    <form id="postForm">
                        <input type="hidden" id="postId">
                        <input type="hidden" id="formMode" value="create">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="userId" class="form-label">User ID</label>
                                <input type="number" class="form-control" id="userId" placeholder="Enter user ID (1-10)" min="1" max="10" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="postTitle" class="form-label">Post Title</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="postBody" class="form-label">Post Content</label>
                            <textarea class="form-control" id="postBody" rows="4" placeholder="Enter post content" required></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary btn-custom" id="submitBtn">
                                <i class="bi bi-check-circle"></i> Create Post
                            </button>
                            <button type="button" class="btn btn-secondary btn-custom" id="cancelBtn" style="display: none;">
                                <i class="bi bi-x-circle"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Posts List Section -->
                <div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3><i class="bi bi-list-ul"></i> All Posts</h3>
                        <span class="badge badge-custom bg-primary" id="postCount">Loading...</span>
                    </div>
                    
                    <div id="postsContainer">
                        <!-- Posts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'https://jsonplaceholder.typicode.com/posts';
        let posts = [];

        // Initialize app
        $(document).ready(function() {
            loadPosts();
            setupEventHandlers();
        });

        // Setup event handlers
        function setupEventHandlers() {
            $('#postForm').on('submit', handleFormSubmit);
            $('#cancelBtn').on('click', resetForm);
        }

        // Show/Hide loading overlay
        function showLoading() {
            $('#loadingOverlay').css('display', 'flex');
        }

        function hideLoading() {
            $('#loadingOverlay').hide();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const bgColor = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-info';
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            const toast = $(`
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 11000;">
                    <div class="toast show ${bgColor} text-white" role="alert">
                        <div class="toast-body">
                            <i class="bi bi-${icon}"></i> ${message}
                        </div>
                    </div>
                </div>
            `);
            
            $('body').append(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Load all posts (READ)
        function loadPosts() {
            showLoading();
            
            $.ajax({
                url: API_URL,
                method: 'GET',
                success: function(data) {
                    posts = data.slice(0, 10); // Limit to 10 posts for better UX
                    renderPosts();
                    hideLoading();
                    showToast('Posts loaded successfully!', 'success');
                },
                error: function(xhr, status, error) {
                    hideLoading();
                    showToast('Error loading posts: ' + error, 'error');
                    renderEmptyState();
                }
            });
        }

        // Render posts to DOM
        function renderPosts() {
            const container = $('#postsContainer');
            
            if (posts.length === 0) {
                renderEmptyState();
                return;
            }
            
            container.empty();
            $('#postCount').text(`${posts.length} Posts`);
            
            posts.forEach(post => {
                const postCard = `
                    <div class="post-card card" data-post-id="${post.id}">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>${post.title}</span>
                                <span class="post-id">ID: ${post.id}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${post.body}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="bi bi-person"></i> User ${post.userId}
                                </small>
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editPost(${post.id})">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deletePost(${post.id})">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.append(postCard);
            });
        }

        // Render empty state
        function renderEmptyState() {
            const container = $('#postsContainer');
            container.html(`
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h4>No Posts Found</h4>
                    <p>Create your first post using the form above!</p>
                </div>
            `);
            $('#postCount').text('0 Posts');
        }

        // Handle form submission (CREATE/UPDATE)
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const mode = $('#formMode').val();
            const postData = {
                userId: parseInt($('#userId').val()),
                title: $('#postTitle').val(),
                body: $('#postBody').val()
            };
            
            if (mode === 'create') {
                createPost(postData);
            } else {
                updatePost($('#postId').val(), postData);
            }
        }

        // Create new post (CREATE)
        function createPost(postData) {
            showLoading();
            
            $.ajax({
                url: API_URL,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    // JSONPlaceholder returns id 101 for new posts
                    // Add to beginning of array with proper ID
                    const newPost = {
                        ...response,
                        id: posts.length > 0 ? Math.max(...posts.map(p => p.id)) + 1 : 1
                    };
                    posts.unshift(newPost);
                    
                    renderPosts();
                    resetForm();
                    hideLoading();
                    showToast('Post created successfully!', 'success');
                    
                    // Scroll to top to see new post
                    $('html, body').animate({ scrollTop: $('.content-area').offset().top }, 500);
                },
                error: function(xhr, status, error) {
                    hideLoading();
                    showToast('Error creating post: ' + error, 'error');
                }
            });
        }

        // Edit post - load data into form (UPDATE preparation)
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;
            
            $('#postId').val(post.id);
            $('#userId').val(post.userId);
            $('#postTitle').val(post.title);
            $('#postBody').val(post.body);
            $('#formMode').val('update');
            
            $('#formTitle').html('<i class="bi bi-pencil-square"></i> Update Post');
            $('#submitBtn').html('<i class="bi bi-check-circle"></i> Update Post').removeClass('btn-primary').addClass('btn-warning');
            $('#cancelBtn').show();
            
            // Scroll to form
            $('html, body').animate({ scrollTop: $('.form-section').offset().top - 20 }, 500);
        }

        // Update post (UPDATE)
        function updatePost(id, postData) {
            showLoading();
            
            $.ajax({
                url: `${API_URL}/${id}`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    // Update post in local array
                    const index = posts.findIndex(p => p.id == id);
                    if (index !== -1) {
                        posts[index] = { ...posts[index], ...postData };
                    }
                    
                    renderPosts();
                    resetForm();
                    hideLoading();
                    showToast('Post updated successfully!', 'success');
                },
                error: function(xhr, status, error) {
                    hideLoading();
                    showToast('Error updating post: ' + error, 'error');
                }
            });
        }

        // Delete post (DELETE)
        function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            showLoading();
            
            $.ajax({
                url: `${API_URL}/${id}`,
                method: 'DELETE',
                success: function() {
                    // Remove post from local array
                    posts = posts.filter(p => p.id !== id);
                    
                    renderPosts();
                    hideLoading();
                    showToast('Post deleted successfully!', 'success');
                },
                error: function(xhr, status, error) {
                    hideLoading();
                    showToast('Error deleting post: ' + error, 'error');
                }
            });
        }

        // Reset form to create mode
        function resetForm() {
            $('#postForm')[0].reset();
            $('#postId').val('');
            $('#formMode').val('create');
            $('#formTitle').html('<i class="bi bi-plus-circle"></i> Create New Post');
            $('#submitBtn').html('<i class="bi bi-check-circle"></i> Create Post').removeClass('btn-warning').addClass('btn-primary');
            $('#cancelBtn').hide();
        }
    </script>
</body>
</html>
